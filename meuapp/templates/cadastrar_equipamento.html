{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Cadastro de Equipamento</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <span>S</span>
            </div>
            <ul>
                <li><a href="#">Colaboradores</a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'colaborador' %}">Listagem</a></li>
                        <li><a href="#">Cadastrar</a></li>
                        <li><a href="#">Editar</a></li>
                    </ul>
                </li>
                <li><a href="#">Equipamento</a>
                    <ul class="sub-menu">
                        <li><a href="#">Listagem</a></li>
                        <li><a href="{% url 'cadastrar_equipamento' %}">Cadastrar</a></li>
                    </ul>
                </li>
                <li><a href="#">Controle de EPIs</a></li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <header>
                <h1>Security System</h1>
            </header>

            <div class="login-box">
                <h2>Cadastro de Equipamento</h2>
                <p>Preencha os dados abaixo:</p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" required>

                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao">

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required min="0">

                    <button type="submit">Cadastrar Equipamento</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
